<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Montserrat google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet" />
  <!-- /Montserrat google font -->

  <!-- Font-Awesome cdn v6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- /Font-Awesome cdn v6 -->

  <!-- Link Bootstrap 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- /Link Bootstrap 5.1 -->

  <!-- Link Vue JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- /Link Vue JS -->

  <!-- Custom style -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- /Custom style -->

  <title>JS Array Carousel with VueJS</title>

</head>

<body>

  <div id="app">

    <!-- <div> {{ test }} </div> -->

    <main>

      <div class="container-fluid p-5">

        <div class="row text-center">

          <div class="col-12 p-3" id="my-before-carousel"></div>
  
          <!-- Carousel Section -->
          <div class="col-12 p-5">

            <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">

              <!-- Carousel Display -->
              <div class="my-carousel-images" >

                <!-- Showed Title -->
                <div class="my-carousel-item active" carousel-item="1">

                  <img class="img-fluid" :src="gamesTitles[activeIndex].image" :alt="gamesTitles[activeIndex].title" />

                  <div class="item-description px-3">

                    <h2> {{ gamesTitles[activeIndex].title }} </h2>

                    <p>
                      {{ gamesTitles[activeIndex].text }}
                    </p>

                  </div>

                </div>
                <!-- /Showed Title -->
  
              </div>
              <!-- /Carousel Display -->

              <!-- Thumbnail Display -->
              <div class="my-thumbnails position-relative">

                <!-- Previous Button -->
                <div @click="activeIndex === 0 ? activeIndex = 4 : goBackward()" class="my-previous position-absolute">
                  <span class="my-prev-hook"></span>
                </div>
                <!-- /Previous Button -->

                <!-- Next Button -->
                <div  @click="activeIndex >= (gamesTitles.length-1) ? activeIndex = 0 : goForward()" class="my-next position-absolute">
                  <span class="my-next-hook"></span>
                </div>
                <!-- Next Button -->

                <!-- Thumbnail -->
                <img class="img-fluid my-thumbnail" 
                v-for="( curTitle, i ) in gamesTitles" 
                :class="{'active': activeIndex === i}" 
                :src="curTitle.image" 
                :alt="curTitle.title" 
                @click="activeIndex = i"/>
                <!-- /Thumbnail -->

              </div>
              <!-- /Thumbnail Display -->

            </div>

          </div>
          <!-- /Carousel Section -->
  
          <!-- Slide Control Buttons Section -->
          <div class="col-12 p-3" id="my-after-carousel">

            <button @click="this.goingForward = !this.goingForward" id="my-order-button" class="btn btn-primary">
              Inverti l'ordine di scorrimento
            </button>

            <button @click="this.going = !this.going" id="my-stop-button" class="btn btn-primary">
              Interrompi / Fai ripartire lo scorrimento
            </button>

          </div>
          <!-- /Slide Control Buttons Section -->

        </div>

      </div>

    </main>

  </div>

  <script src="./js/main.js"></script>

</body>

</html>
